<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopEasy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>

  <body>
    <nav class="bg-white shadow fixed w-full z-50">
      <div class="max-w-6xl mx-auto flex items-center justify-between p-4">
        <!-- Logo -->
        <a
          class="flex items-center gap-2 text-black font-bold text-xl"
          href="./index.html"
        >
          <i data-lucide="store"></i> ShopEasy
        </a>

        <!-- Desktop Menu -->
        <div class="hidden md:flex items-center gap-6 text-gray-700">
          <a href="./index.html" class="flex items-center gap-1 hover:font-bold"
            ><i></i> Home</a
          >
          <a href="#" class="flex items-center gap-1 hover:font-bold"
            ><i></i> Shop</a
          >
          <a href="#" class="flex items-center gap-1 hover:font-bold"
            ><i></i> About</a
          >
          <a href="#" class="flex items-center gap-1 hover:font-bold"
            ><i></i> Contact</a
          >
        </div>

        <!-- Cart -->
        <a href="./cart.html" class="relative ms-auto lg:ms-0 mr-8">
          <i data-lucide="shopping-cart"></i>
          <span
            id="cart-count"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs px-1 rounded-full"
            >0</span
          >
        </a>

        <!-- Mobile Menu Button -->
        <button id="menu-btn" class="md:hidden">
          <i data-lucide="menu" class="w-7 h-7"></i>
        </button>
      </div>

      <!-- Mobile Dropdown -->
      <div id="mobile-menu" class="hidden md:hidden border-t bg-white">
        <div class="flex flex-col p-4 gap-3 text-gray-700">
          <a href="index.html" class="flex items-center gap-2"><i></i> Home</a>
          <a href="#" class="flex"><i></i> Shop</a>
          <a href="#" class="flex"><i></i> About</a>
          <a href="#" class="flex"><i></i> Contact</a>
        </div>
      </div>
    </nav>

    <section
      class="max-w-6xl mx-auto p-4 py-24 flex justify-center items-center flex-col gap-3 min-h-screen"
    >
      <h3 class="font-bold text-2xl">Prooduct details</h3>

      <!-- Cart -->
      <main id="product-detail" class="max-w-4xl mx-auto p-8"></main>
    </section>

    <script src="/js/product.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
